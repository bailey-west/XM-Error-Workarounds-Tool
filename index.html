<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Workaround Hub</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root { --primary: #0056b3; --accent: #e9ecef; --text: #333; --ai: #7c3aed; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f4f6f8; color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); position: relative; }
        
        /* Navigation */
        .nav-tabs { display: flex; border-bottom: 2px solid var(--accent); margin-bottom: 20px; }
        .nav-tabs button { background: none; border: none; padding: 10px 20px; cursor: pointer; font-size: 16px; color: #666; display: flex; align-items: center; gap: 8px; }
        .nav-tabs button.active { border-bottom: 2px solid var(--primary); color: var(--primary); font-weight: bold; margin-bottom: -2px; }
        
        /* Forms & Inputs */
        input, textarea, select { width: 100%; padding: 12px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,86,179,0.1); }
        
        button.btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; transition: transform 0.1s; }
        button.btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-ai { background: linear-gradient(135deg, #6366f1, #a855f7); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn-success { background: #10b981; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        
        /* Search Bar Area */
        .search-wrapper { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-wrapper input { margin: 0; }
        
        /* Cards */
        .card { border: 1px solid #eee; padding: 20px; margin-bottom: 15px; border-radius: 8px; border-left: 5px solid var(--primary); background: white; transition: box-shadow 0.2s; }
        .card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card.pending { border-left-color: #f59e0b; background-color: #fffbf0; }
        .card h3 { margin-top: 0; color: var(--primary); margin-bottom: 5px; }
        .steps { white-space: pre-wrap; background: #f8f9fa; padding: 15px; border-radius: 6px; font-family: monospace; border: 1px solid #e9ecef; margin-top: 10px; }
        
        .hidden { display: none; }
        #loading { text-align: center; color: #666; padding: 20px; }
        
        /* AI Loading State */
        .ai-processing { opacity: 0.6; pointer-events: none; position: relative; }
        .ai-processing::after { content: "✨ AI working..."; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: black; color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div style="margin-bottom: 20px;">
        <h1>Mobile Ops Knowledge Base</h1>
        <span style="font-size: 0.8em; color: #888;">Production System</span>
    </div>

    <!-- Navigation -->
    <div class="nav-tabs">
        <button onclick="switchTab('search')" class="active" id="tab-search"><i class="ph ph-magnifying-glass"></i> Find Fixes</button>
        <button onclick="switchTab('submit')" id="tab-submit"><i class="ph ph-plus-circle"></i> Submit New</button>
        <button onclick="switchTab('moderate')" id="tab-moderate"><i class="ph ph-shield-check"></i> Queue <span id="badge" style="background:var(--primary); color:white; padding:2px 6px; border-radius:10px; font-size:10px; margin-left:5px;">0</span></button>
    </div>

    <div id="loading">Connecting to database...</div>

    <!-- VIEW 1: Search & Display -->
    <div id="view-search" class="hidden">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search issues (e.g. 'ship flow')..." onkeyup="handleSearchKeyup(event)">
            <button class="btn btn-ai" onclick="performAISearch()" title="Use AI to find meaning, not just keywords">
                <i class="ph ph-sparkle"></i> Smart Search
            </button>
        </div>
        <div id="approved-list"></div>
    </div>

    <!-- VIEW 2: Submission Form -->
    <div id="view-submit" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 id="formTitle">Submit a Workaround</h3>
            <button class="btn btn-ai" onclick="aiPolish()" id="polishBtn">
                <i class="ph ph-magic-wand"></i> AI Polish
            </button>
        </div>
        <p style="color:#666; font-size:0.9em; margin-bottom:20px;">Write your rough notes below, then hit <strong>AI Polish</strong> to clean up typos and formatting before submitting.</p>
        
        <div id="form-content">
            <label><strong>Issue / Error Name</strong></label>
            <input type="text" id="inTitle" placeholder="e.g., Order forces 'Bypass to ship flow'">
            
            <label><strong>Description (Symptoms)</strong></label>
            <textarea id="inDesc" rows="2" placeholder="What does the error look like?"></textarea>
            
            <label><strong>The Fix (Step-by-step)</strong></label>
            <textarea id="inSteps" rows="5" placeholder="1. Clear cache on iPad&#10;2. Sign out everywhere..."></textarea>
            
            <div style="display:flex; gap:10px;">
                <button class="btn btn-secondary hidden" id="cancelEditBtn" onclick="cancelEdit()" style="flex:1;">Cancel</button>
                <button class="btn btn-primary" id="submitBtn" onclick="submitEntry()" style="flex:2; justify-content:center;">Submit for Review</button>
            </div>
        </div>
    </div>

    <!-- VIEW 3: Moderation (Manager Only) -->
    <div id="view-moderate" class="hidden">
        <h3>Pending Approvals</h3>
        <p>Review rep submissions before they go live.</p>
        <div id="pending-list"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

    // ==========================================
    // 1. PRODUCTION CONFIGURATION
    // ==========================================
    
    const firebaseConfig = {
        apiKey: "AIzaSyBI7Bf9nLzdcT3CRcz7bFjnOEGyN5Y_EWI",
        authDomain: "xm-errors-tool.firebaseapp.com",
        projectId: "xm-errors-tool",
        storageBucket: "xm-errors-tool.firebasestorage.app",
        messagingSenderId: "855317746690",
        appId: "1:855317746690:web:a0df2990df8e28367dc31b",
        measurementId: "G-XPVGQNKJER"
    };

    const appId = (typeof __app_id !== 'undefined') ? __app_id : 'default-app-id';
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    try {
        const analytics = getAnalytics(app);
    } catch (e) {
        console.log("Analytics initialized.");
    }

    let localWorkarounds = []; 
    let currentUser = null;
    let editingId = null; 

    // ==========================================
    // 2. Auth & Data
    // ==========================================
    async function initApp() {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    setupDataListener();
                }
            });
        } catch (error) {
            console.error("Auth failed:", error);
            
            let errorMsg = "Unable to connect to authentication service.";
            if (error.code === 'auth/operation-not-allowed') {
                errorMsg = "System configuration error: Authentication method disabled.";
            }

            document.getElementById('loading').innerHTML = `
                <div style="color:#dc3545; background:#fff5f5; padding:15px; border-radius:8px; border:1px solid #ffc9c9;">
                    <strong>Connection Failed</strong><br>
                    <span style="font-size:0.9em;">${errorMsg}</span>
                </div>
            `;
        }
    }

    function setupDataListener() {
        const fixesRef = collection(db, 'artifacts', appId, 'public', 'data', 'workarounds');
        
        onSnapshot(fixesRef, (snapshot) => {
            localWorkarounds = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
            
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('view-search').classList.remove('hidden'); 
            renderList();
        }, (error) => {
            console.error("Firestore Error:", error);
            document.getElementById('loading').innerHTML = `
                <div style="color:#dc3545;">
                    <strong>Access Denied</strong><br>
                    ${error.code === 'permission-denied' ? 'You do not have permission to view these records.' : 'System error loading data.'}
                </div>`;
        });
    }

    // ==========================================
    // 3. UI Helpers
    // ==========================================
    window.switchTab = function(tabName) {
        ['search', 'submit', 'moderate'].forEach(t => {
            document.getElementById(`view-${t}`).classList.add('hidden');
            document.getElementById(`tab-${t}`).classList.remove('active');
        });
        document.getElementById(`view-${tabName}`).classList.remove('hidden');
        document.getElementById(`tab-${tabName}`).classList.add('active');
        renderList();
    }

    window.editEntry = function(id) {
        const item = localWorkarounds.find(i => i.id === id);
        if(!item) return;

        document.getElementById('inTitle').value = item.title;
        document.getElementById('inDesc').value = item.desc;
        document.getElementById('inSteps').value = item.steps;
        
        editingId = id;
        document.getElementById('formTitle').innerText = "Edit Workaround";
        document.getElementById('submitBtn').innerText = "Update Workaround";
        document.getElementById('cancelEditBtn').classList.remove('hidden');
        
        window.switchTab('submit');
    }

    window.cancelEdit = function() {
        editingId = null;
        document.getElementById('inTitle').value = '';
        document.getElementById('inDesc').value = '';
        document.getElementById('inSteps').value = '';
        
        document.getElementById('formTitle').innerText = "Submit a Workaround";
        document.getElementById('submitBtn').innerText = "Submit for Review";
        document.getElementById('cancelEditBtn').classList.add('hidden');
        window.switchTab('moderate');
    }

    // ==========================================
    // 4. Render Logic
    // ==========================================
    window.renderList = function(customList = null) {
        const listToRender = customList || localWorkarounds;
        const searchVal = document.getElementById('searchInput').value.toLowerCase();
        
        const approvedContainer = document.getElementById('approved-list');
        const pendingContainer = document.getElementById('pending-list');
        
        approvedContainer.innerHTML = '';
        pendingContainer.innerHTML = '';
        let pendingCount = 0;

        const pendingItems = localWorkarounds.filter(i => i.status === 'pending');
        pendingItems.forEach(item => {
            pendingContainer.innerHTML += createCard(item);
            pendingCount++;
        });

        const approvedItems = listToRender.filter(i => i.status === 'approved');
        approvedItems.forEach(item => {
            if (customList || item.title.toLowerCase().includes(searchVal) || item.desc.toLowerCase().includes(searchVal)) {
                approvedContainer.innerHTML += createCard(item);
            }
        });

        document.getElementById('badge').innerText = pendingCount;
        if(pendingCount === 0) pendingContainer.innerHTML = '<p class="text-gray-500">No pending submissions.</p>';
        if(approvedContainer.innerHTML === '') approvedContainer.innerHTML = '<p style="text-align:center; color:#888; margin-top:20px;">No fixes found.</p>';
    }

    function createCard(item) {
        return `
            <div class="card ${item.status === 'pending' ? 'pending' : ''}">
                <div style="display:flex; justify-content:space-between;">
                    <h3>${item.title}</h3>
                    ${item.aiPolished ? '<span title="AI Polished" style="font-size:12px; background:#f3e8ff; color:#7c3aed; padding:2px 8px; border-radius:10px; height:fit-content;">✨ AI</span>' : ''}
                </div>
                <p><em>${item.desc}</em></p>
                <div class="steps">${item.steps}</div>
                ${item.status === 'pending' ? `
                    <div style="margin-top:15px; border-top:1px solid #eee; padding-top:10px; display:flex; gap:10px;">
                        <button class="btn btn-secondary" style="font-size:0.9em; padding:5px 10px;" onclick="editEntry('${item.id}')">Edit</button>
                        <button class="btn btn-success" style="font-size:0.9em; padding:5px 10px;" onclick="approve('${item.id}')">Approve</button>
                        <button class="btn btn-danger" style="font-size:0.9em; padding:5px 10px;" onclick="reject('${item.id}')">Reject</button>
                    </div>` : ''}
            </div>
        `;
    }

    // ==========================================
    // 5. Database Actions
    // ==========================================
    window.submitEntry = async function() {
        const title = document.getElementById('inTitle').value;
        const desc = document.getElementById('inDesc').value;
        const steps = document.getElementById('inSteps').value;
        const isPolished = document.getElementById('inSteps').dataset.polished === 'true';

        if(!title || !steps) return alert("Please fill in the Title and Steps.");

        try {
            if (editingId) {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'workarounds', editingId), {
                    title: title,
                    desc: desc,
                    steps: steps,
                    aiPolished: isPolished
                });
                alert("Workaround updated successfully!");
                window.cancelEdit(); 
            } else {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'workarounds'), {
                    title: title,
                    desc: desc,
                    steps: steps,
                    status: "pending",
                    createdAt: new Date().toISOString(),
                    authorId: currentUser.uid,
                    aiPolished: isPolished
                });
                alert("Submitted for review!");
                document.getElementById('inTitle').value = '';
                document.getElementById('inDesc').value = '';
                document.getElementById('inSteps').value = '';
                document.getElementById('inSteps').dataset.polished = 'false';
                window.switchTab('search');
            }
        } catch (e) {
            console.error("Error saving document: ", e);
            alert("Error saving. Please try again.");
        }
    }

    window.approve = async (id) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'workarounds', id), { status: "approved" });
    window.reject = async (id) => { if(confirm("Delete this submission?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'workarounds', id)); };

    // ==========================================
    // 6. PRODUCTION-ONLY AI INTEGRATION
    // ==========================================
    
    async function callGroq(messages) {
        // Only use the secure Netlify server function
        // No client-side simulation or fallback.
        try {
            const response = await fetch("/.netlify/functions/ai", {
                method: "POST",
                body: JSON.stringify({ messages: messages })
            });

            if (!response.ok) {
                if(response.status === 404) {
                    // This error will happen in local previews where the Netlify function is missing.
                    console.error("Netlify AI function not found (are you in preview?).");
                    alert("AI Error: Server function not found. (If you are in preview, this is expected as the backend is missing).");
                    return null;
                }
                throw new Error("Server function failed: " + response.statusText);
            }
            
            const data = await response.json();
            return JSON.parse(data.choices[0].message.content);
        } catch (e) {
            console.error("AI Service Error:", e);
            alert("AI Service Unavailable: " + e.message);
            return null;
        }
    }

    // Feature A: AI Polish
    window.aiPolish = async function() {
        const title = document.getElementById('inTitle').value;
        const desc = document.getElementById('inDesc').value;
        const steps = document.getElementById('inSteps').value;

        if(!steps) return alert("Write some rough steps first!");

        const formDiv = document.getElementById('form-content');
        formDiv.classList.add('ai-processing');

        const prompt = `
            You are a professional technical writer. 
            Rewrite the following issue submission to be clear, professional, and free of typos.
            Format 'steps' as a numbered list.
            
            Input:
            Title: ${title}
            Description: ${desc}
            Steps: ${steps}

            Return JSON: { "title": "...", "desc": "...", "steps": "..." }
        `;

        const result = await callGroq([{ role: "user", content: prompt }]);

        if (result) {
            document.getElementById('inTitle').value = result.title;
            document.getElementById('inDesc').value = result.desc;
            document.getElementById('inSteps').value = result.steps;
            document.getElementById('inSteps').dataset.polished = 'true';
        }

        formDiv.classList.remove('ai-processing');
    }

    // Feature B: Smart Search
    window.handleSearchKeyup = (e) => {
        if(e.key === 'Enter') window.performAISearch();
        else window.renderList();
    }

    window.performAISearch = async function() {
        const query = document.getElementById('searchInput').value;
        if(!query) return;

        const btn = document.querySelector('.btn-ai');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="ph ph-spinner ph-spin"></i> Thinking...';
        
        const corpus = localWorkarounds
            .filter(i => i.status === 'approved')
            .map(i => ({ id: i.id, title: i.title, desc: i.desc }));

        const prompt = `
            You are a support assistant.
            User Query: "${query}"
            
            Database:
            ${JSON.stringify(corpus)}

            Return a JSON object with a key "matchIds" containing an array of IDs for the items that best answer the user's query. 
            If the user is describing symptoms, match them to the correct issue.
            Return: { "matchIds": ["id1", "id2"] }
        `;

        const result = await callGroq([{ role: "user", content: prompt }]);
        
        if (result && result.matchIds) {
            const aiFilteredList = localWorkarounds.filter(item => result.matchIds.includes(item.id));
            window.renderList(aiFilteredList);
        }

        btn.innerHTML = originalText;
    }

    initApp();

</script>

</body>
</html>
